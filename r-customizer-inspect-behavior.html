<link rel="import" href="../polymer/polymer.html">


<script>
    var Confirmit = Confirmit || {};

    /** @polymerBehavior Confirmit.RCustomizerInspectBehavior */
    Confirmit.RCustomizerInspectBehavior = {

        listeners:{
            'tap':'_reportTap'
        },
        properties:{

            customizable:{
                type:Boolean,
                value:false,
                reflectToAttribute:true
            }
        },
        _reportTap:function(event){
            console.log(Polymer.dom(event));
            event.stopImmediatePropagation();
            var _path = Polymer.dom(event).path;
            var path = _path.filter(function(pathItem){ return pathItem.customizable});
            if(path.length>0){this.fire('iron-signal',{name: 'customize', data:{path: path}})}
        }
    };

</script>
