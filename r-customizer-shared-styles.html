<dom-module id="r-customizer-shared-styles">
    <template>
        <style>
            body[customizer] *[customizable]:hover,
            body[customizer] *[customizable].hover{
                outline: 2px dashed rgba(3,169,244,0.7);
            }
            body[customizer] *[customizable]:hover::before,
            body[customizer] * ::content *[customizable]:hover::before,
            body[customizer] *[customizable].hover::before,
            body[customizer] * ::content *[customizable].hover::before{
                position:absolute;
                font-size: 10px;
                padding:5px;
                line-height:10px;
                display: inline-block;
                color:white;
                z-index:100;
                top:-20px;left:-2px;
                background-color: rgba(3,169,244,0.7);
            }
            body[customizer] *[customizable].hover::before,
            body[customizer] * ::content *[customizable].hover::before{
                background-color: rgba(3,169,244,0.4);
            }
            body[customizer] *[customizable].hover{
                outline: 2px dashed rgba(3,169,244,0.4);
            }
        </style>
    </template>
</dom-module>
